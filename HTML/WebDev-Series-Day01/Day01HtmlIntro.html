<!DOCTYPE html> <!-- ðŸ’¡ Declares that this document follows HTML5 standards -->

<html lang="en"> <!-- ðŸŒ Root element of the HTML document, language set to English -->
<head>
    <!-- ðŸ§  The head section contains metadata (not directly visible on the page) -->

    <meta charset="UTF-8"> <!-- ðŸ”¤ UTF-8 supports almost all characters and languages -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ðŸ“± Makes the page responsive and mobile-friendly -->

    <meta name="description" content="HTML5 Basic Structure Example with comments">
    <!-- ðŸ“ Short description of the page (useful for SEO) -->

    <title>HTML5 Basic Structure</title> <!-- ðŸ“Œ Title that appears on the browser tab -->

</head>
<body>
    <!-- ðŸ‘€ The body contains all the visible content of the webpage -->

    <h1>Hello, World!</h1> <!-- ðŸ· Heading tag (H1 is the largest heading) -->

    <p>
        This is my first HTML5 page created for my LinkedIn web development series.
    </p> <!-- âœ Paragraph tag: used for normal text -->

</body>
</html>
