<!-- 📄 Ye HTML5 ka basic skeleton hai -->
<!DOCTYPE html>
<!-- 💡 Browser ko batata hai ke yeh HTML5 document hai -->
<html lang="en">
  <!-- 🌍 HTML document ka root element, language set to English -->
  <head>
    <!-- 🧠 Head section me metadata hota hai (ye page pe directly visible nahi hota) -->
    <meta charset="UTF-8" />
    <!-- 🔤 UTF-8: almost har language ka text support karta hai -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 📱 Responsive design ke liye viewport set karte hain (mobile-friendly banata hai) -->
    <meta
      name="description"
      content="HTML5 Basic Structure Example with comments"
    />
    <!-- 📝 Page ka short description (SEO ke liye useful) -->
    <title>HTML5 Basic Structure</title>
    <!-- 📌 Title browser tab me show hota hai -->
  </head>
  <body>
    <!-- 👀 Body section me actual visible content hota hai -->
    <h1>Hello, World!</h1>
    <!-- 🏷 Heading tag (H1 sabse bada heading hota hai) -->
    <p>
      Yeh mera pehla HTML5 page hai jo main LinkedIn web dev series ke liye bana
      raha hoon.
    </p>
    <!-- ✍ Paragraph tag: normal text ke liye -->
  </body>
</html>
<!-- 📄 This is the basic skeleton of an HTML5 document -->

<!DOCTYPE html> <!-- 💡 Declares that this document follows HTML5 standards -->

<html lang="en"> <!-- 🌍 Root element of the HTML document, language set to English -->
<head>
    <!-- 🧠 The head section contains metadata (not directly visible on the page) -->

    <meta charset="UTF-8"> <!-- 🔤 UTF-8 supports almost all characters and languages -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 📱 Makes the page responsive and mobile-friendly -->

    <meta name="description" content="HTML5 Basic Structure Example with comments">
    <!-- 📝 Short description of the page (useful for SEO) -->

    <title>HTML5 Basic Structure</title> <!-- 📌 Title that appears on the browser tab -->

</head>
<body>
    <!-- 👀 The body contains all the visible content of the webpage -->

    <h1>Hello, World!</h1> <!-- 🏷 Heading tag (H1 is the largest heading) -->

    <p>
        This is my first HTML5 page created for my LinkedIn web development series.
    </p> <!-- ✍ Paragraph tag: used for normal text -->

</body>
</html>
