<!-- HTML Text Formatting Example -->
<!DOCTYPE html>
<html>
  <head>
    <title>Text Formatting Example</title>
  </head>
  <body>
    <h2>HTML Text Formatting</h2>

    <p><b>This is bold text</b></p>
    <p><strong>This is important text</strong></p>
    <p><i>This is italic text</i></p>
    <p><em>This is emphasized text</em></p>
    <p><u>This is underlined text</u></p>
    <p><mark>This text is highlighted</mark></p>
    <p><small>This is smaller text</small></p>
    <p><del>This text is deleted</del> and <ins>this text is inserted</ins></p>
    <p>H<sub>2</sub>O is water, and 10<sup>2</sup> = 100</p>
  </body>
</html>
