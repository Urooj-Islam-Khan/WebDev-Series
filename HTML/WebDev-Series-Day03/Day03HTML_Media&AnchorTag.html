<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<!-- Displaying an image -->
<img src="nature.jpg" alt="Beautiful Nature" width="400" height="300" title="Nature Image" loading="lazy">



<!-- Embedding a video -->
<video width="400" height="300" controls autoplay muted loop poster="thumbnail.jpg">
  <source src="movie.mp4" type="video/mp4">
  <source src="movie.webm" type="video/webm">
  Your browser does not support the video tag.


</video>
<!-- or you can use  -->
  <video src="movie.mp4"></video>




    <!-- Embedding an audio -->
<audio controls autoplay loop muted>
  <source src="music.mp3" type="audio/mpeg">
  <source src="music.ogg" type="audio/ogg">
  Your browser does not support the audio tag.
</audio>


    <!-- Opening links -->
<a href="https://example.com" target="_blank" title="Visit Example">Visit Example Website</a>

<!-- Download file -->
<a href="document.pdf" download>Download PDF</a>

<!-- Link to section inside same page -->
<a href="#about">Go to About Section</a>

</body>
</html>
